<mat-card appearance="outlined" class="card">
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image alt="Photo" [src]="img" />
    <mat-card-content>
        <p>
            {{ name }}
        </p>
        <p>Price: {{ price }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="buy($event)">Buy</button>
    </mat-card-actions>
</mat-card>
