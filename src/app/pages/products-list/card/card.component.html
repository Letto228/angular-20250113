<mat-card appearance="outlined" class="app-card">
    <mat-card-header>
        <div mat-card-avatar class="app-card-avatar" [style]="avatarStyles"></div>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>Tablet</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="productImage.url" [alt]="product.name" />
    <mat-card-content>
        <p>{{ product.price }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onBuyBtnClick($event)">BUY</button>
        <button mat-button>TO FAVOURITES</button>
    </mat-card-actions>
</mat-card>
