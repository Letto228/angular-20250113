<mat-card class="card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price }} $</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image alt="product" [src]="product.images[0].url" />
    <mat-card-content>
        <div class="rating">rating: {{ product.rating }}</div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onProductBuy($event)">BUY</button>
    </mat-card-actions>
</mat-card>
