<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ allproducts()[0].name }}</mat-card-title>
        <mat-card-subtitle>{{ allproducts()[0].price }} $</mat-card-subtitle>
    </mat-card-header>
    <div class="galerey">
        <button mat-icon-button disabled>
            <mat-icon>chevron_left</mat-icon>
        </button>
        <img mat-card-image alt="Product photo" [src]="allproducts()[0].images[0].url" />
        <button mat-icon-button disabled>
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
    <mat-card-content>
        <p>Отзывы: {{ allproducts()[0].feedbacksCount }}</p>
        <div class="raiting">
            Рейтинг:
            <mat-icon [class.star-active]="isStarActive(1)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(2)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(3)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(4)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(5)">star</mat-icon>
        </div>
    </mat-card-content>
    <mat-card-actions class="mat-card-actions-align-end">
        <button mat-button [disabled]="!allproducts()[0]" (click)="onProductBuy($event)">
            Buy
        </button>
    </mat-card-actions>
</mat-card>
