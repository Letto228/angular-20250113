<mat-card class="card">
    <mat-card-header>
        <mat-card-header>{{ product.name }}</mat-card-header>
    </mat-card-header>
    <img mat-card-image alt="Photo of a Shiba Inu" [src]="product.images[0].url" />
    <mat-card-content>
        <div class="card-price-container">
            <span>цена</span>
            <span>{{ product.price }}</span>
        </div>
        <div class="card-rating-container">
            <span>рейтинг</span>
            <span>{{ product.rating }}</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onClickBuy($event)">Купить</button>
    </mat-card-actions>
</mat-card>
