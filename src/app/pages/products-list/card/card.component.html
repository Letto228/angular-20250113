<mat-card appearance="outlined" class="product-card">
    <div class="product-image-carousel">
        <button mat-icon-button disabled>
            <mat-icon fontIcon="chevron_left"></mat-icon>
        </button>

        <img mat-card-image [src]="product.images[0].url" [alt]="product.name" />

        <button mat-icon-button disabled>
            <mat-icon fontIcon="chevron_right"></mat-icon>
        </button>
    </div>

    <mat-card-content>
        <p class="product-cost">{{ product.price }}$</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-flat-button (click)="onClickBuyBtn($event, product._id)">Buy</button>
    </mat-card-actions>
</mat-card>
