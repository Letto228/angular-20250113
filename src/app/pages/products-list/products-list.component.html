<ng-template let-products [ngIf]="products()" [ngIfElse]="loader">
    <!-- Раскомментрировать для ДЗ -->
    <ng-template
        appPagination
        let-productsGroup
        let-pageIndexes="pageIndexes"
        let-activePage="activePage"
        let-next="next"
        let-back="back"
        let-selectPage="selectPage"
        [appPaginationOf]="products"
        [appPaginationChunkSize]="4"
    >
        <div>
            <ng-template ngFor let-product [ngForOf]="productsGroup" [ngForTrackBy]="trackBy">
                <app-card class="card" [product]="product"></app-card>
            </ng-template>
        </div>

        <div class="pagination">
            <span class="arrow" (click)="back()">&#60;</span>
            <ng-template ngFor let-pageIndex [ngForOf]="pageIndexes" [ngForTrackBy]="trackBy">
                <span
                    class="pagination-elem"
                    [class.active]="pageIndex === activePage"
                    (click)="selectPage(pageIndex)"
                >
                    {{ pageIndex }}
                </span>
            </ng-template>
            <span class="arrow" (click)="next()">&#62;</span>
        </div>
    </ng-template>
</ng-template>

<ng-template #loader>Loader</ng-template>
