<ng-template let-products [ngIf]="products()" [ngIfElse]="loader">
    <ng-template
        appPagination
        let-productsGroup
        let-pageIndexes="pageIndexes"
        let-activeIndex="index"
        let-isStartIndex="isStartIndex"
        let-isLastIndex="isLastIndex"
        let-next="next"
        let-back="back"
        let-selectIndex="selectIndex"
        [appPaginationOf]="products"
        [appPaginationChunkSize]="4"
    >
        <div class="list">
            <ng-template ngFor let-product [ngForOf]="productsGroup" [ngForTrackBy]="trackBy">
                <app-card class="card" [product]="product"></app-card>
            </ng-template>
        </div>

        <div class="pagination">
            <button mat-icon-button [disabled]="isStartIndex" (click)="back()">
                <mat-icon>chevron_left</mat-icon>
            </button>

            <ng-template ngFor let-index [ngForOf]="pageIndexes">
                <button
                    mat-button
                    [class.active]="index === activeIndex"
                    (click)="selectIndex(index)"
                >
                    {{ index + 1 }}
                </button>
            </ng-template>

            <button mat-icon-button [disabled]="isLastIndex" (click)="next()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
    </ng-template>
</ng-template>

<ng-template #loader>Loader</ng-template>
