@if (products(); as products) {
    <div
        appScrollWithLoading
        class="scroll-container"
        [borderOffset]="100"
        (loadNextData)="loadNextProducts()"
    >
        @for (product of products; track product._id) {
            <app-card class="card" [product]="product"></app-card>
        } @empty {
            Продуктов не найдено
        }
    </div>
} @else {
    Loader
}
