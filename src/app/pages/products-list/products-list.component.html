<ng-template let-products [ngIf]="products()" [ngIfElse]="loader">
    <!-- Раскомментрировать для ДЗ -->
    <ng-template
        appPagination
        let-productsGroup
        let-pageIndexes="pageIndexes"
        let-activeIndex="activeIndex"
        let-next="next"
        let-back="back"
        let-selectIndex="selectIndex"
        [appPaginationOf]="products"
        [appPaginationChunkSize]="3"
    >
        <div>
            <div class="content">
                <ng-template ngFor let-product [ngForOf]="productsGroup" [ngForTrackBy]="trackBy">
                    <app-card class="card" [product]="product"></app-card>
                </ng-template>
            </div>

            <div class="pagination">
                <ul>
                    <li>
                        <a (click)="back()">&laquo;</a>
                    </li>
                    <ng-template ngFor let-index [ngForOf]="pageIndexes" [ngForTrackBy]="trackBy">
                        <!-- eslint-disable-next-line @html-eslint/require-li-container -->
                        <li>
                            <a
                                [class]="index === activeIndex ? 'selected' : ''"
                                (click)="selectIndex(index)"
                            >
                                {{ index }}
                            </a>
                        </li>
                    </ng-template>
                    <li>
                        <a (click)="next()">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
    </ng-template>
</ng-template>

<ng-template #loader>Loader</ng-template>
