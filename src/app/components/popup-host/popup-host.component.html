<div class="popup-host" [class.empty]="!popupService.getPopup()">
    <div class="content-wrapper">
        <button mat-icon-button class="close-button" (click)="popupService.closePopup()">
            <mat-icon>close</mat-icon>
        </button>
        <ng-container
            *ngTemplateOutlet="
                popupService.getPopup();
                context: {$implicit: popupService.getContext()}
            "
        ></ng-container>
    </div>
</div>
