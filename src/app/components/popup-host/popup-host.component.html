@if (getPopupData(); as popupData) {
    <div class="popup-host" [class.empty]="!popupData.template">
        <div class="content-wrapper">
            <button mat-icon-button (click)="close()">x</button>

            <ng-container
                *ngTemplateOutlet="popupData.template; context: popupData.context"
            ></ng-container>
        </div>
    </div>
}
